<!DOCTYPE html>
<head>
  <title>P2P Video</title>
  <meta charset="utf-8"/>
  <meta http-equiv='X-UA-Compatible', content='IE=edge' />
  <meta name='viewport', content='width=device-width, initial-scale=1' />
  <link rel="stylesheet" href="stylesheet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=', crossorigin='anonymous'></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script> -->
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
  <script src="/socket.io/socket.io.js" defer ></script>
  <script defer src="script.js"></script>
</head>
<body>

  <div id="home_page_container">

    <div id="home_page_header">
      <h1 id="title"> p2p video</h1>
    </div>

    <div id="home_page_main">

      <div id="to_optionBtn_container">
        <button id="to_createRoomBtn" class="hpOptionsBtns" type="button">create room</button>
        <button id="to_joinRoomBtn" class="hpOptionsBtns" type="button">join room</button>
      </div>

      <div id="to_createRoom_container" class="action_containers">
          <input type="text" name="room_name" id="createRoom_roomname" class="action_inputs" required/>
          <div class="btn_container">
            <button id="cr_back_btn" class="back_btns">back</button>
            <button id="createRoomBtn" class="action_btns">new room</button>
          </div>
      </div>

      <div id="to_joinRoom_container" class="action_containers">
          <input type="text" name="room_name" id="joinRoom_roomname" class="action_inputs" required/>
          <div class="btn_container" >
            <button id="jr_back_btn" class="back_btns">back</button>
            <button id="joinRoomBtn" class="action_btns">enter</button>
          </div>
      </div>
    </div>
  </div>

  <div id="video_page_container">

    <div id="left_side_vp">

      <div id="second_user" class="video_users">

      </div>

      <div id="first_user" class="video_users">

      </div>

    </div>

    <div id="right_side_vp">
      <div id="info_box">
        <h2 id="room_info"></h2> <button id="exit_btn">exit</button>
      </div>
      <div id="chat_box">
      </div>
      <div id="chat_input_container">
        <input type="text" id="chat_input" name="chat_input"/><button type="button" id="sendBtn">send</button>
      </div>
    </div>


  </div>
</body>
